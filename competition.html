<body>
    
    <h1>Tävla</h1>

    <p id="column1">Här kan du tävla för chansen att vinna en biljett till den exklusiva förhandsvisningen av den kommande filmen "Mörkret bakom masken". 
         
        Fyll bara i formuläret för att delta i utlottningen av biljetter!
    </p>
        <form id="column2">
            <label for="ticketPerson">Namn:</label>
            <br>
            <input type="text" id="ticketPerson" name="ticketPerson" placeholder="Ditt namn">
            <br>
            <label for="ticketEmail">Email:</label>
            <br>
            <input type="email" id="ticketEmail" name="ticketEmail" placeholder="Exempel@Email.se">
            <br>
            <label for="ticketReason">Motivering:</label>
            <br>
            <input type="text" id="ticketReason" name="ticketReason" placeholder="Motivera varför du vill vinna tävlingen.">
            <br>
            <input type="button" onclick="submitTicketOrder()" value="Skicka svar">
        </form>
